<!DOCTYPE html>

<head>
    {% load static %}
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome!</h1>
        <link rel="stylesheet" href="{% static 'homepage/home_style.css' %}">
    </div>

    <div class="form-box">
        <form action = "" method = "post">
            {% csrf_token %}
            <div class="form-group">
                <label for="store">Store Visited:</label>
                <input type="text" id="store" name="store" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount Spent:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="date">Date of shopping:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="products">Products Bought:</label>
                <textarea id="products" name="products" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
